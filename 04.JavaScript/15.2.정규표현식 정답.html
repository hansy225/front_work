<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 풀이</title>
    <script src="resources/js/15.regExp.js"></script>
    <style>
        body {
            text-align: center;
        }
        table {
            border: 1px solid;
            padding: 20px;
            padding-left: 60px;
            margin: 0 auto;
            display: inline-block;
            text-align: left;
        }
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    <form action="login.jsp">
        <table>
            <h1>회원가입</h1>
            <tr>
                <td>* 아이디 : </td>
                <td><input name="userId" id="userId"></td>
            </tr>
            <tr>
                <td colspan="2">첫 글자는 반드시 영문자하고 영문자, 숫자 포함 총 4~12자로 입력하시오.<br><br></td>
            </tr>
            <tr>
                <td>* 비밀번호 : </td>
                <td><input type="password" name="userPW" id="userPW"></td>
            </tr>
            <tr>
                <td colspan="2">영문자, 숫자, 특수문자로 총 8~15자로 입력하시오.<br><br></td>
            </tr>
            <tr>
                <td>* 비밀번호 확인 : </td>
                <td><input type="password" name="checkPw"></td>
            </tr>
            <tr>
                <td colspan="2">위의 비밀번호와 일치하게 입력하세요.<br><br></td>
            </tr>
            <tr>
                <td>* 이름 : </td>
                <td><input name="name" id="name"></td>
            </tr>
            <tr>
                <td colspan="2">한글로만 이루어져 있어야 되며 2글자 이상으로 입력하시오.<br><br></td>
            </tr>
            <tr>
                <td>* 이메일 : </td>
                <td><input name="email" id="email"></td>
            </tr>
            <tr>
                <td colspan="2">이메일 형식에 맞춰 입력하시오.<br><br></td>
            </tr>
            <tr>
                <td>* 취미 : </td>
                <td><input name="hobby" id="hobby"></td>
            </tr>
            <tr>
                <td colspan="2"><br><br></td>
            </tr>
            <tr>
                <td>* 거주지 : </td>
                <td>
                    <select name="addr">
                        <option value="서울">서울</option>
                        <option value="경기도">경기도</option>
                        <option value="충청도">충청도</option>
                        <option value="경상도">경상도</option>
                        <option value="전라도">전라도</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><br><br><hr></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입" onclick="return validata();">&emsp;
                    <input type="reset" value="취소">
                </td>
            </tr>
            

        </table>
    </form>
</body>
</html>
