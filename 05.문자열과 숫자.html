<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area {
            width: 300px;
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메소드</h3>
    <button onclick="stringTest();">문자열 처리 메소드</button> <br><br>
    <div id="area1" class="area"></div>

    <script>
        function stringTest() {
            const area1 = document.getElementById('area1');

            const str1 = 'Hello World!';

            // area1.innerHTML = 'str1 : ' +str1 + '<br>';
            area1.innerHTML = `str1 : ${str1}<br>`;

            area1.innerHTML += `toUpperCase() : ${str1.toLocaleUpperCase()}<br>`;
            area1.innerHTML += `toLowerCase() : ${str1.toLocaleLowerCase()}<br>`;

            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`;
            area1.innerHTML += '-----------------------------------<br>';

            for (let i=0; i<str1.length; i++) {
                area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)}<br>`;
                // area1.innerHTML += `${i}번 인덱스 : ${str1.[i]}<br>`;  => 가능
            }

            area1.innerHTML += '-----------------------------------<br>';

            area1.innerHTML += `앞에서부터 'l'의 위치 : ${str1.indexOf('l')}<br>`;
            area1.innerHTML += `뒤에서부터 'l'의 위치 : ${str1.lastIndexOf('l')}<br>`;
            area1.innerHTML += `앞에서부터 'a'의 위치 : ${str1.indexOf('a')}<br>`;  // 문자가 없을 때

            area1.innerHTML += '-----------------------------------<br>';

            area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)}<br>`;
            area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0,2)}<br>`;

            area1.innerHTML += '-----------------------------------<br>';

        }
    </script>

</body>
</html>
