<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>이미지 및 멀티미디어</title>
</head>
<body>
    <!--
        <img src="삽입하고자하는 이미지의 경로" [alt="이미지 설명문구", width="가로길이", height="세로길이"]>

    <h1>이미지 관련 태그</h1>

    <!--상대 경로-->
    <figure>
        <img src="resources/img/img01.png">
        <figcaption>[그림1] 보름달</figcaption>
    </figure>

    <!--절대 경로-->
    <figure>
        <img src="C:/Users/tj/hsy/front_work/01.HTML/resources/img/img01.png">
        <figcaption>[그림1] 보름달</figcaption>
    </figure>
    <br>
    <hr>

    <h3>* alt 속성</h3>
    <p>
        - 이미지의 경로가 잘못되었거나 이미지를 제대로 표현하지 못할 경우 대체 텍스트의 용도<br>
        - 시각 장애인들을 위한 스크린 리더에서 이미지를 읽어주는설명 문구
    </p>

    <img src = "resources/img/img02.jpg" alt="새해 아침">

        이미지의 가로, 세로 길이 조절 가능<br>

    </p>
