<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택(순회)메소드_자손후손</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .wrap, .wrap * {
            border: 1px solid lightgray;
            color: dimgray;
            display: block;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h3>* 지손 후손 메소드 : </h3>

    <div class="wrap">
        <div>div(증조할머니)
            <ul>ul(할머니)
                <li>li(엄마)
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div>div(할아버지)
            <p>p(아빠)
                <span>span</span>
            </p>
        </div>
    </div>
    <p>
        <h4>- $('선택자').children()</h4>
        선택된 요소의 모든 자손(바로 하위) 요소들을 선택해주는 메소드

        <h4>- $('선택자').children('선택자')</h4>
        선택된 요소의 모든 자손들 중 제시한 값과 일치하는 요소만 선택하는 메소드

        <h4>- $('선택자').find('선택자')</h4>
        선택된 요소의 모든 자손, 후손(하위 요소 전체)들 중 제시한 값과 일치하는 요소만 선택하는 메소드
    </p>
    <script>
        $(() => {
            const style1 = {color: 'red', border: '2px soild red'};
            const style2 = {color: 'orange', border: '2px soild orange'};
            const style3 = {color: 'green', border: '2px soild green'};
            const style4 = {color: 'blue', border: '2px soild blue'};
            const style5 = {color: 'purple', border: '2px soild purple'};

            // children()
            $('.wrap').children().css(style1);

            $('.wrap').children().children().css(style2);

            // children('선택자')
            $('.wrap').children().children('ul').css(style3);

            // find('선택자')
            $('.wrap').find('li').css(style4);
            $('.wrap').find('span').css(style5);
        })
    </script>














</body>
</html>
