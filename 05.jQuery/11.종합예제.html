<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합예제_게시판리스트</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- 부트스트랩 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        tbody>tr:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>게시판 리스트</h2>
    <table class="table table-danger table-hover">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 글제목</td>
                <td>user03</td>
                <td>20</td>
                <td>2025.03.05</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글제목</td>
                <td>user02</td>
                <td>42</td>
                <td>2025.03.01</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 글제목</td>
                <td>user01</td>
                <td>71</td>
                <td>2025.02.25</td>
            </tr>
        </tbody>
    </table>

    <br>

    선택된 게시글 정보 :
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span>

    <script>
        $(() => {
            $('tbody tr').click(function() {
                $(this).children().each(function(index, ele) {
                    console.log($(ele).text());
                    $('#s' +index).text($(ele).text());
                })
                /*
                let tds = $(this).find('td');
                console.log(tds);

                $('#s0').text(tds.eq(0).text());
                $('#s1').text(tds.eq(1).text());
                $('#s2').text(tds.eq(2).text());
                $('#s3').text(tds.eq(3).text());
                $('#s4').text(tds.eq(4).text());
                */
            })
        })
    </script>

</body>
</html>
